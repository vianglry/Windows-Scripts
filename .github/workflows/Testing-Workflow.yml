name: Test-Windows-Scripts

run-name: ${{ github.actor }} is pushing a change to the code
on: 
  push:
    branches: 
      - main
jobs:
  build-windows-pc:
    runs-on: windows-latest
    environment: Dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3
    - name: 'find powershell version'
    - run: $PSVersionTable
